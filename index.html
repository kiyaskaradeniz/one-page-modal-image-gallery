<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4" onclick="openLightbox(this)">
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
        <div class="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
